<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <h1>Sorting Visualizer</h1>
    </div>
    <div class="container">
        <div class="btn" id="btn-1">
            <input type="button" value="Bubble Sort">
        </div>
        <div class="btn" id="btn-2">
            <input type="button" value="Selection Sort">
        </div>
        <div class="btn" id="btn-3">
            <input type="button" value="Insertion Sort">
        </div>
        <div class="btn" id="btn-4">
            <input type="button" value="Merge Sort">
        </div>
        <div class="btn" id="btn-5">
            <input type="button" value="Quick Sort">
        </div>
    </div>
    <div id="sequence"></div>
    <div id="newbtn">
        <div class="btn" id="btn-6">
            <input type="button" value="New Sequence">
        </div>
    </div>

    <!-- All the files of JS linked to a same HTML file behave as a single file the can access data form each other directly -->

    <script src="./script.js"></script>
    <script src="./bubble.js"></script>
    <script src="./selection.js"></script>
    <script src="./insertion.js"></script>
    <script src="./merge.js"></script>
    <script src="./quick.js"></script>
</body>
</html>
